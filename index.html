<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Compressor</h1>
            <p>Simple and easy-to-use online image compression service</p>
        </header>

        <div class="upload-area" id="dropZone">
            <input type="file" id="fileInput" accept="image/png,image/jpeg" hidden>
            <div class="upload-content">
                <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                <p>Click or drag image here</p>
                <p class="file-hint">Supports PNG, JPG formats, max 10MB</p>
                <button class="upload-btn">Choose Image</button>
            </div>
        </div>

        <div class="preview-container" style="display: none;">
            <div class="preview-box">
                <h3>Original</h3>
                <div class="image-container">
                    <img id="originalImage" alt="Original preview">
                </div>
                <div class="file-info">
                    <span>File size: </span>
                    <span id="originalSize">0 KB</span>
                </div>
            </div>
            <div class="preview-box">
                <h3>Compressed</h3>
                <div class="image-container">
                    <img id="compressedImage" alt="Compressed preview">
                </div>
                <div class="file-info">
                    <span>File size: </span>
                    <span id="compressedSize">0 KB</span>
                </div>
            </div>
        </div>

        <div class="control-panel" style="display: none;">
            <div class="quality-control">
                <label for="quality">Compression quality: </label>
                <input type="range" id="quality" min="0" max="100" value="80">
                <span id="qualityValue">80%</span>
            </div>
            <button id="downloadBtn" class="download-btn">Download Compressed Image</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
